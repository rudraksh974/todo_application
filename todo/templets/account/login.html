<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .login-container {
      max-width: 400px;
      margin-top: 100px;
    }
  </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light alert-dark">
        <a class="navbar-brand" href={% url "home" %}>To-Do App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href={% url "login" %} style="font-style: bold;">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href={% url "register" %}>register</a>
                </li>
            </ul>
        </div>
    </nav>
  <div class="container login-container">
    <div class="card">
      <div class="card-body">
        <h3 class="card-title text-center">Login</h3>
        <form>
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-primary btn-block">Login</button>
          <p>
            <a href="#">forgot password</a>
          </p>
          <p>
            don't have an account?
            <a href="{% url 'register' %}">Register here</a>
          </p>
        </form>
      </div>
    </div>
  </div>
  <footer class="footer alert-dark" style="margin-top:150px;">
    <div class="container">
        <span class="text-muted">Â© 2024 To-Do App</span>
    </div>
</footer>
  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
